          <section data-markdown>
            <script type="text/template">
              ### JDBC
              ```scala
              val statement = connection.createStatement
              val resultSet = statement.executeQuery("SELECT a,b,c,d FROM person")
              while (resultSet.next) {
                Coffee(
                  a = resultSet.getString("a") 
                  b = resultSet.getInt("b") 
                  c = resultSet.getLong("c") 
                  d = resultSet.getString("d") 
                )
              }
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### ORMs: Hibernate, JPA
              
              * bride the gap between objects and tables
              * lazy loading: e.g. `person.getCards`
              * complex: caches, proxy objects
              * inflexible
              * performance
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### Slick
              * object model and plain sql
              * only interacts with the DB when you want
              * typesafe queries
              * most popular in Scala world
              * like querying standard Scala collections
              * easy to debug
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### Mapping a table
              ```scala
              case class Person(id: Long, name: String, shoesize: Option[Int])

              class People(tag: Tag) extends Table[Person](tag, "PERSON") {
                def id = column[Long]("ID", O.PrimaryKey, O.AutoInc)
                def name = column[String]("NAME")
                def shoesize = column[Option[Int]]("SHOESIZE")
                def * = (id, name, shoesize) <> 
                  ((Person.apply _).tupled, Person.unapply)
              }

              val people = TableQuery[People]
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### querying multiple tables
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ```scala
              case class Person(id: Long, name: String, 
                shoesize: Option[Int], addressId)

              class People(tag: Tag) extends Table[Person](tag, "PERSON") {
                def id = column[Long]("ID", O.PrimaryKey, O.AutoInc)
                def name = column[String]("NAME")
                def shoesize = column[Option[Int]]("SHOESIZE")
                def addressId = column[Int]("ADDRESS_ID")
                def * = (id, name, shoesize, addressId) <> 
                  ((Person.apply _).tupled, Person.unapply)
              }
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### joining people and addresses
              ```scala
              for {
                person ← people
                a ← addresses if p.addressId === a.id
              } yield (person, a.street, a.postCode)
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### implicit joins
              ```scala
              // in class People:
              def address = foreignKey("ADDRESS",addressId,addresses)(_.id)

              for {
                person ← people
                a ← person.address
              } yield (person, a.street, a.postCode)
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### 1 - n relationships
              * one person - multiple addresses
              * object/relational mismatch
            </script>
          </section>
				</section>

				<section>
          <section data-markdown>
            <script type="text/template">
              ### sessions
              ```scala
              class PersonsDao {
                def findAll()(implicit session: Session) = persons.list
              }

              // inside PersonsEndpoint:
              db.withSession { implicit session ⇒ 
                personsDao.findAll()
              }
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### sessions and futures
              * careful when closing over session in future
              * jdbc is blocking anyway
              * we don't use Futures

              ```scala
              def findAll()(implicit session: Session) = 
                Future { // DANGER, don't do this
                  persons.list
                }
              ```
            </script>
          </section>
				</section>

              ### plain sql
              * fallback
                * object/relational mapping
                * performance tuning
              * easier to read for complex queries
              * you have to redefine your types
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### plain sql: string interpolation
              ```scala
              val name = "Michael"
              sql"select * from Person where name = $name".as[Person]
              sqlu" delete from Person where name = $name"
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### plain sql: queries
              ```scala
              val query = Q.query[Long, String]("""
                select name
                from person
                where id = ?
                """)
              query.list(42)
              ```
            </script>
          </section>

          <section data-markdown>
            <script type="text/template">
              ### plain sql: truncate all tables
              ```scala
              val tables = Q.query[String, String]("""
                select TABLE_NAME 
                from INFORMATION_SCHEMA.TABLES 
                where table_schema = ?""")

              tables.list(schema) foreach { tableName ⇒
                sqlu"truncate table `#$tableName`".execute()
              }
              ```
            </script>
          </section>
